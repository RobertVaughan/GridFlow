<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GridFlow</title>

  <!-- Theme / layout -->
  <link rel="stylesheet" href="css/theme.css" />

  <!-- Tabler Icons (webfont) -->
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link href="https://unpkg.com/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet">

  <style>
    /* Minimal page shell if you don't have one already */
    .app-root { display: grid; grid-template-rows: auto 1fr auto; height: 100vh; }
    .app-header, .app-footer { background: var(--muted); color: var(--fg); }
    .app-main { display:grid; grid-template-columns: 240px 1fr 320px; }
    .stage-wrap { position: relative; overflow: hidden; }
    /* ensure stacking order */
    .grid-canvas { z-index: 1; }
    .edge-canvas { z-index: 2; }
    .node-layer  { z-index: 3; }
    .marquee     { z-index: 4; }
    .minimap     { z-index: 5; }
  </style>
</head>
<body>
  <div class="app-root">
    <!-- Header -->
    <header class="app-header">
      <div class="toolbar">
        <button class="btn" id="btnAdd">Add Node</button>
        <label class="grid-label">
          Grid:
          <input id="gridSize" type="number" value="20" min="4" max="80" step="2" style="width:70px" />
        </label>
      </div>
      <div class="status" id="status">Ready</div>
    </header>

    <!-- Main -->
    <main class="app-main">
      <!-- Palette (left) -->
      <aside class="palette">
        <h3>Palette</h3>
        <div id="paletteList"></div>
      </aside>

      <!-- Stage (center) -->
      <section class="stage-wrap" id="stage" tabindex="0" aria-label="Canvas">
        <!-- CANVASES -->
        <canvas id="gridCanvas" class="grid-canvas" aria-hidden="true"></canvas>
        <canvas id="edgeCanvas" class="edge-canvas" aria-hidden="true"></canvas>

        <!-- NODES RENDER HERE -->
        <div id="nodeLayer" class="node-layer" role="application" aria-label="Nodes layer"></div>

        <!-- Selection marquee -->
        <div id="marquee" class="marquee" aria-hidden="true"></div>

        <!-- ✅ MINIMAP -->
        <canvas id="minimap" class="minimap" aria-label="Mini map"></canvas>
      </section>

      <!-- Inspector (right) -->
      <aside class="inspector">
        <h3>Inspector</h3>
        <form class="inspector-form" id="inspectorForm"></form>
      </aside>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <div>© GridFlow</div>
      <div>Shortcuts: <kbd>Space</kbd> + drag = pan, <kbd>Shift</kbd> = add to selection</div>
    </footer>
  </div>

  <!-- Delete confirmation modal -->
  <div id="confirmModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
    <div class="modal-backdrop" tabindex="-1"></div>
    <div class="modal-box">
      <h3 id="confirmTitle">Delete node?</h3>
      <p>This action cannot be undone.</p>
      <div class="modal-actions">
        <button id="confirmCancel" class="btn">Cancel</button>
        <button id="confirmDelete" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <!-- App Scripts (preserved order & coverage) -->
  <script type="module" src="js/core/store.js"></script>
  <script type="module" src="js/core/renderer.js"></script>
  <script type="module" src="js/core/execution.js"></script>
  <script type="module" src="js/core/persistence.js"></script>
  <script type="module" src="js/core/plugins.js"></script>
  <script type="module" src="js/ui/minimap.js"></script>
  <script type="module" src="js/ui/palette.js"></script>
  <script type="module" src="js/ui/inspector.js"></script>
  <script type="module" src="js/nodes/starter.js"></script>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/ui/node_builder.js"></script>
  <script type="module" src="js/nodes/ollama.js"></script>

  <script>
    // Keep the grid size input wired to the store (unchanged)
    document.getElementById('gridSize')?.addEventListener('change', (e) => {
      const val = Math.max(4, Math.min(80, Number(e.target.value) || 20));
      window.dispatchEvent(new CustomEvent('gridflow:update-settings', { detail: { gridSize: val }}));
    });
  </script>
</body>
</html>
